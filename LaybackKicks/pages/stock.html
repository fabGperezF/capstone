<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2>Stock</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Talla</th>
                            <th>Condicion</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- datos de la bd -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h4>Agrega un Nuevo Producto</h4>
                <form id="nuevo-producto">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="nike" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="jordan" required>
                    </div>
                    <div class="mb-3">
                        <label for="talla" class="form-label">Talla</label>
                        <input type="number" class="form-control" id="talla" required>
                    </div>
                    <div class="mb-3">
                        <label for="condicion" class="form-label">Condicion</label>
                        <select class="form-select" id="condicion" required>
                            <option value="nuevo">Nuevo</option>
                            <option value="usado">Usado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio-compra" class="form-label">Precio de Compra</label>
                        <input type="number" class="form-control" id="precio-compra" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio-venta" class="form-label">Precio Estimado de Venta</label>
                        <input type="number" class="form-control" id="precio-venta" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha-adq" class="form-label">Fecha de Adquisici√≥n</label>
                        <input type="date" class="form-control" id="fecha-adq" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/stock.js"></script> <!-- Incluir el script separado -->
</body>
</html>
